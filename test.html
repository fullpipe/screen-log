<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="screen-log.js"></script> -->

        <script>
            console.log('one');
            console.log('two', 'foo');
            console.log('three', false);
            console.warn('four', false);

            console.log({ foo: 'bar' });
            counter = 0;

            var obj = {
                a: 'foo',
                b: obj,
                c: 2,
            };

            obj.b = obj;

            console.log(obj);

            setTimeout(() => {
                var s = document.createElement('script');
                s.src = 'screen-log.js';
                document.head.appendChild(s);
            }, 1000);

            setInterval((_) => {
                console.log('counter ' + counter++);
            }, 3000);

            setTimeout((_) => {
                console.log('error NOW:');
                throw new Error('asd');
            }, 4000);

            // fun();
        </script>
    </head>
    <body>
        <ul>
